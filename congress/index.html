<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Members of Congress</title>
  </head>
  <body>
    <header>
      <h1>Welcome to my Members of Congress page!</h1>
      <div>
        <h3>
          The most senior member of Congress is <span id="seniorMember"></span>
        </h3>
        <h3>
          The biggest vacationer of Congress is <span id="vacationer"></span>
        </h3>
        <h3>
          The members voting with their party 100% of the time:
          <ul id="loyaltyList"></ul>
        </h3>
      </div>
      <section class="filterArea">
        <fieldset>
          <legend>Sort Congress Members:</legend>
          <div>
            <input type="checkbox" id="senate" name="senate" />
            <label for="senate">Senators</label>
          </div>
          <div>
            <input type="checkbox" id="reps" name="reps" />
            <label for="reps">Representatives</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Filter by Party:</legend>
          <div>
            <input type="radio" id="repubs" name="party" />
            <label for="repubs">Republicans</label>
          </div>

          <div>
            <input type="radio" id="dems" name="party" />
            <label for="demos">Democrats</label>
          </div>

          <div>
            <input type="radio" id="independents" name="party" />
            <label for="independents">Independents</label>
          </div>
          <button id="partyReset" class="resetButtons">Reset</button>
        </fieldset>

        <fieldset>
          <legend>Filter by Gender:</legend>
          <div>
            <input type="radio" id="women" name="gender" />
            <label for="women">Female</label>
          </div>

          <div>
            <input type="radio" id="men" name="gender" />
            <label for="men">Male</label>
          </div>
          <button id="genderReset" class="resetButtons">Reset</button>
        </fieldset>
      </section>
    </header>
    <main>
      <div class="membersDiv"></div>
    </main>
    <footer>
      <h3>&copy; Thor Anderson Designs 2022</h3>
    </footer>
    <script src="congress.js" type="module"></script>
  </body>
</html>
